<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews App</title>
    <!-- CSS Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <!-- My Style, note you can use style.min.css for Production -->
    <link rel="stylesheet" href="./build/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- My Script -->
    <script src="./build/js/script.min.js"></script>
</head>

<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <img src="./assets/images/nyt-logo.svg" alt="NYT-Logo">
            </div>
        </header>

        <form action="#" method="post">
            <div class="search">
                <h1>Choose a section:</h1>
                <select name="selection" class="selection">
                    <option value="">Sections ...</option>
                    <option class="home" value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </form>
    </div>

    <div class="selectPage">
    </div>

    <div class="loading">
        <img src="./assets/images/ajax-loader.gif" alt="Expediting..." class="ajax-loader" />
    </div>

    <footer class="bottom-banner">
        <h3>&copy;Copyright 2019 <span>Instanews</span></h3>
    </footer>
</body>
